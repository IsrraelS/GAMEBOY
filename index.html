<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href=".//img/hongoVerde.png">
    <title>GAMEBOY</title>
</head>
<body>
    <div class="contenedor">
        <div class="chasis">
            <!--On OFF-->
            <div class="contOnOff">
                <div class="btnOnOff">
                    <p class="textOff">OFF <strong> · </strong></p>
                    <p class="textOn"><strong> · </strong> ON</p>
                </div>
            </div>
            <!--Contenedor de pantalla-->
            <div class="contPantalla">
                <div class="pantalla"></div>
                <!--Logo Pocket-->
                <div class="logoPocket">
                    <div class="boxTxtGB">
                    <p class="textGameBoy"><i>GAME BOY</i></p>
                    </div>
                    <div class="boxPocket">
                        <p class="textPocket">pocket</p>
                    </div>
                </div>
            </div>
            <div class="contLogoNintendo">
                <div class="logoNintendo">
                    <p class="textNintendo">Nintendo</p>
                </div>
            </div>
            <div class="contBotones">
                <div class="botonDireccion">
                    <div class="btnFila1">
                        <!--Fila superior-->
                        <div class="botUp"></div>
                    </div>
                    <div class="btnFila2">   
                        <!--Fila central-->
                        <div class="botLeft"></div>
                        <div class="botCentral"></div>
                        <div class="botRigth"></div>
                    </div>
                    <div class="btnFila3">
                        <!--Fila inferior-->
                        <div class="botDown"></div>
                    </div> 
                </div>
                <div class="botonAB">
                    <div class="btnA"></div>
                    <div class="btnB"></div>                 
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
