<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href=".//img/hongoVerde.png">
    <title>GAMEBOY</title>
</head>
<body>
    <div class="contenedor">
        <div class="chasis">
            <!--On OFF-->
            <div class="contOnOff">
                <div class="btnOnOff">
                    <p class="textOff">OFF <strong class="point"> · </strong></p>
                    <p class="textOn"><strong class="point"> · </strong> ON</p>
                </div>
            </div>
            <!--Contenedor de pantalla-->
            <div class="contPantalla">
                <div class="pantalla">
                    <div class="nintendoOn">
                        <p class="textNtdOn">Nintendo</p>
                    </div>
                </div>
                <!--Logo Pocket-->
                <div class="logoPocket">
                    <div class="boxTxtGB">
                    <p class="textGameBoy"><i>GAME BOY</i></p>
                    </div>
                    <div class="boxPocket">
                        <p class="textPocket">pocket</p>
                    </div>
                </div>
            </div>
            <!--Logo Nintendo-->
            <div class="contLogoNintendo">
                <div class="logoNintendo">
                    <p class="textNintendo">Nintendo<small class="rR">®</small></p>
                </div>
            </div>
            <!--Botones de juego-->
            <div class="contBotones">
                <div class="botonDireccion">
                    <div class="btnFila1">
                        <!--Fila superior-->
                        <div class="botUp"></div>
                    </div>
                    <div class="btnFila2">   
                        <!--Fila central-->
                        <div class="botLeft"></div>
                        <div class="botCentral"></div>
                        <div class="botRigth"></div>
                    </div>
                    <div class="btnFila3">
                        <!--Fila inferior-->
                        <div class="botDown"></div>
                    </div> 
                </div>
                <!--Botones A/B-->
                <div class="botonAB">
                    <div class="btnB">
                        <p class="btnGame">B</p>
                    </div>
                    <div class="btnA">
                        <p class="btnGame">A</p>
                    </div>                 
                </div>
            </div>
            <!--Contenedor de boton select/start y rejilla-->
            <div class="contSSR">
                <div class="contSlcStr">
                    <div class="contSelect">
                        <p class="textSS">SELECT</p>
                    </div>
                    <div class="contStart">
                        <p class="textSS">START</p>
                    </div>
                </div>
                <div class="contRejilla">
                    <div class="rejilla">
                        <p class="rjlPointE">  •••••</p>
                        <p class="rjlPointE"> ••••••</p>
                        <p class="rjlPoint">•••••••</p>
                        <p class="rjlPoint">•••••••</p>
                        <p class="rjlPoint">•••••••</p>
                        <p class="rjlPoint">•••••• </p>
                        <p class="rjlPoint">•••••  </p>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
